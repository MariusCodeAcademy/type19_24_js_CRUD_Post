<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit post</title>
  <!-- Boot css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Boot js -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <script src="js/config.js" defer></script>
  <script src="js/editPost.js" defer></script>
</head>

<body>
  <!-- navigacija -->
  <nav class="navbar navbar-expand-sm bg-body-tertiary " data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand" href="/index.html">Posts<strong>CRUD</strong> </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="#">Editing post</a>
          <a class="nav-link" href="/index.html">Home</a>
          <a class="nav-link" href="add-post.html">Add post</a>
          <a class="nav-link" href="about.html">About</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- /navigacija -->

  <div class="container mb-5 mt-2">
    <h1 class="display-2">Edit post</h1>
    <!-- sukurti forma naujam postui sukurti -->
    <div id="alert" class="alert d-none alert-danger alert-dismissible fade show" role="alert">
      Formoje yra klaidu
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <form>
      <!-- create a form for new post  -->
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title">
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input type="url" class="form-control" id="image" name="image">
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author" name="author">
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" name="date">
      </div>
      <div class="mb-3">
        <label for="tags" class="form-label">Tags</label>
        <input type="text" class="form-control" id="tags" name="tags">
      </div>
      <div class="mb-3">
        <label for="body" class="form-label">Body</label>
        <textarea class="form-control" id="body" name="body" rows="3"></textarea>
      </div>

      <ul id="errorList" class="text-danger"> </ul>

      <button type="submit" class="btn btn-primary">Edit post</button>
    </form>

  </div>
</body>

</html>
